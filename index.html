<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>نمایش و زوم عکس</title>
<style>
  :root { --overlay-bg: rgba(0,0,0,0.85); --radius: 12px; }
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    background: #f6f6f6;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 16px;
  }

  h2 { margin: 10px 0 24px; font-weight: 600; }

  /* تصویر کوچک */
  .thumbnail {
    width: 320px;
    max-width: 90%;
    cursor: pointer;
    transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
    border-radius: var(--radius);
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    display: inline-block;
  }
  .thumbnail:hover { transform: translateY(-6px); opacity: .95; }

  /* لایهٔ اورلی */
  .overlay {
    position: fixed;
    inset: 0;
    display: none; /* کنترل با کلاس show */
    justify-content: center;
    align-items: center;
    background: var(--overlay-bg);
    z-index: 1000;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    transition: opacity .28s ease;
    opacity: 0;
  }
  .overlay.show {
    display: flex;
    opacity: 1;
  }

  /* تصویر زوم شده */
  .overlay .zoomed {
    max-width: 92%;
    max-height: 92%;
    border-radius: calc(var(--radius) - 4px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    transform: scale(.9);
    transition: transform .28s cubic-bezier(.2,.9,.3,1);
  }
  .overlay.show .zoomed { transform: scale(1); }

  /* دکمه بستن */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 24px;
    font-size: 38px;
    color: #fff;
    cursor: pointer;
    z-index: 1001;
    line-height: 1;
    user-select: none;
    padding: 6px 10px;
    border-radius: 8px;
  }
  .hint {
    margin-top: 14px;
    color: #666;
    font-size: 14px;
  }

  @media (max-width: 480px) {
    .close-btn { top: 12px; right: 12px; font-size: 32px; }
  }
</style>
</head>
<body>

<h2>روی عکس کلیک کن تا زوم شود</h2>

<!-- اسم عکس: photo.jpg -->
<img id="myImg" class="thumbnail" src="photo.jpg" alt="عکس شما">

<div class="hint">برای تغییر عکس، فقط فایل جدید را با نام <strong>photo.jpg</strong> آپلود کن.</div>

<!-- لایهٔ زوم -->
<div id="overlay" class="overlay" aria-hidden="true" role="dialog" aria-label="تصویر بزرگ">
  <span id="closeBtn" class="close-btn" aria-hidden="false" title="بستن">&times;</span>
  <img id="zoomedImg" class="zoomed" src="" alt="تصویر بزرگ">
</div>

<script>
  const thumbnail = document.getElementById('myImg');
  const overlay = document.getElementById('overlay');
  const zoomedImg = document.getElementById('zoomedImg');
  const closeBtn = document.getElementById('closeBtn');

  let lastBodyOverflow = '';

  function openOverlay() {
    lastBodyOverflow = document.body.style.overflow;
    document.body.style.overflow = 'hidden';
    zoomedImg.src = thumbnail.src;
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden', 'false');
    closeBtn.focus && closeBtn.focus();
  }

  function closeOverlay() {
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = lastBodyOverflow || '';
    setTimeout(() => {
      if (!overlay.classList.contains('show')) zoomedImg.src = '';
    }, 300);
  }

  thumbnail.addEventListener('click', openOverlay);
  closeBtn.addEventListener('click', closeOverlay);
  overlay.addEventListener('click', function(e) {
    if (e.target === overlay) closeOverlay();
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' || e.key === 'Esc') {
      if (overlay.classList.contains('show')) closeOverlay();
    }
  });
  thumbnail.addEventListener('error', () => {
    console.warn('تصویر "photo.jpg" پیدا نشد. مطمئن شو فایل را آپلود کردی و نامش دقیقاً "photo.jpg" است.');
  });
</script>

</body>
</html>
